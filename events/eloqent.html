<!DOCTYPE html>
<html>

<head>
    <title>Eloquent Javascript</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <p>The <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/99201/ackbar.gif" alt="ackbar"> in the <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/99201/gg-bridge.jpeg" alt="gg-bridge"></p>
        <button onclick="replaceImages()" id="replace">Replace</button>
    </p>
    <script>
    function replaceImages() {
        var images = document.body.getElementsByTagName("img");
        for (var i = images.length - 1; i >= 0; i--) {
            var image = images[i];
            if (image.alt) {
                var text = document.createTextNode(image.alt);
                image.parentNode.replaceChild(text, image);
            }
        }
    }
    </script>
</body>

</html>
